<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                在此数据库信息
            </div>
            <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form">
                        <div class="form-group">
                            <label>数据库地址</label>
                            <input class="form-control" id="db_url"><br>
                            <label>数据库用户名</label>
                            <input class="form-control" id="db_user"><br>
                            <label>数据库密码</label>
                            <input class="form-control" id="db_pswd"><br>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <form role="form">
                        <div class="form-group">
                            <label>数据库端口</label>
                            <input class="form-control" id="db_port"><br>
                            <label>数据库名称</label>
                            <input class="form-control" id="db_name"><br>
                            <label>数据表前缀</label>
                            <input class="form-control" id="db_pre"><br>
                            <a class="btn btn-primary" onclick="reload_db()">重置</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="btn btn-primary" onclick="submit_dbinfo()" id="sub">提交修改</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
