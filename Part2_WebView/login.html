<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">
	<link rel="shortcut icon" href="favicon.ico" >
	<script src="./js/ajax.js" type="text/javascript"></script>
</head>

<body class="login" mycollectionplug="bind">
	<div class="login_m">
		<div class="login_logo"><img id="site_logo" width="300px" /></div>
		<div style="text-align: center;"><h1 id="site_title"></h1></div>
		<div class="login_boder">
			<div class="login_padding" id="login_model">
				<div id="debug"></div>
				<h2>账户名称</h2>
				<label>
					<input type="text" id="username" class="txt_input txt_input2" />
				</label>
				<h2>账户密码</h2>
				<label>
					<input type="password" name="textfield2" id="userpwd" class="txt_input" />
				</label>
				<br><br>
				<label id="tag" style="display: none;"><a href="./view.html">若未自动成功跳转，请单击此处>></a></label>
  				<div class="rem_sub" style="text-align: center;">
    				<label>
      					<input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;" onClick="login()" />
    				</label>
  				</div>
			</div>
		</div><!--login_boder end-->
	</div><!--login_m end-->
 	<br><br><br><br><br><br><br><br>
	<p align="center" id="site_cprt"></p>
	<script src="./js/login.js" type="text/javascript"></script>

</html>
